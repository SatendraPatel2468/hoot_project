<div class="login-middle">
  <div class="login">
    <div class="login-body">
      <a class="login-brand" href="javascript:void(0)">
        <img class="img-responsive" src="assets/img/logo-blk.png" alt="logo">
      </a>
      <div class="login-form">
        <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()" autocomplete="off" class="mt-4">
          <div class="form-group">
            <label>Email ID</label>
            <input class="form-control" type="email" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors}"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required.</div>
              <div *ngIf="f.email.errors.email">Enter must be a valid email address.</div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-block btn-rounded btn-md btn-primary text-uppercase" type="submit">Send Link</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
