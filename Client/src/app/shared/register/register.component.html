<div class="login-middle">
    <div class="login">
        <div class="login-body">
            <a class="login-brand" href="javascript:void(0)">
                <img class="img-responsive" src="assets/img/logo-blk.png" alt="logo">
            </a>
            <div class="login-form">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" class="mt-4">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="name" formControlName="name" [ngClass]="{'is-invalid': submitted && f.name.errors}" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required.</div>
                            <div *ngIf="f.name.errors.name">Enter must be a valid email address.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors}" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required.</div>
                            <div *ngIf="f.email.errors.email">Enter must be a valid email address.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required.</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input class="form-control" type="password" formControlName="cpass" [ngClass]="{'is-invalid': submitted && f.password.errors}">
                        <div *ngIf="submitted && f.cpass.errors" class="invalid-feedback">
                            <div *ngIf="f.cpass.errors.required">Password is required.</div>
                            <div *ngIf="f.cpass.errors.minlength">Password must be at least 8 characters.</div>
                        </div>
                    </div>
                    <a (click)="moveToLogin()" class="pull-right">Login</a> <br><br>
                    <button class="btn btn-primary btn-block" type="submit" (click)="register()">Register</button>
                </form>
            </div>
        </div>

    </div>
</div>
